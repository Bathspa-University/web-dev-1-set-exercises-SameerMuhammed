<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Video</title>
    <!-- link to the external css-->
    <link rel="stylesheet" href="chp5_video.css">
</head>
<body>
    <!-- main for the video-->
    <div class="main">

    </video>
    </div>
</body>
</html>
