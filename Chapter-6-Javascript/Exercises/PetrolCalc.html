
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PETROL CALCULATOR</title>
    <!-- external css file linked for styling-->
    <link rel="stylesheet" type="text/css"
    href="PetrolCalc.css">
</head>
<body>
    <div class="main">
    <!-- label is used to give a label for an input element so i used it for labelling-->
    <!-- heading for petrol calculator-->
    <h1>PETROL CALCULATOR</h1>
    <!-- input for cost per litre of petrol-->
    <label for="COST PRICE">Cost P/L</label>
    <input type="number" id="COST" value="1.72">
    <br>
    <br>
    <!-- input for no of litres slected-->
    <label for="liters">LITRES OPTED:</label>
        <input type="number" id="LITRES" value="0">
        <br>
        <br>
        <!-- btn for calaulating total cost-->
        <button id="calculateBtn">CALCULATE</button>
        <br>
        <br>
        <p id="result">TOTAL COST: <span class="aed">AED 0.00</span></p>
        </div>
        <!-- external javascript file linked for functioning-->
        <script src="PetrolCalc.script.js"></script>
    
</body>
</html>
